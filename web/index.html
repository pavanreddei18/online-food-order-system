<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Swiggy App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #43cea2, #185a9d);
      color: white;
      text-align: center;
      padding: 50px;
    }
    form {
      background: white;
      color: #333;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #msg {
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>

  <script>
    // âœ… Redirect if already logged in
    if (sessionStorage.getItem('userId')) {
      window.location = 'menu.html';
    }
  </script>
</head>
<body>

  <h2>Login to Swiggy</h2>

  <form id="log">
    <input name="email" type="email" placeholder="Email" required />
    <input name="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="registration.html">Register here</a></p>
  <div id="msg"></div>

  <script>
    document.getElementById('log').onsubmit = e => {
      e.preventDefault();
      const f = e.target;
      fetch('login', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `email=${encodeURIComponent(f.email.value)}&password=${encodeURIComponent(f.password.value)}`
      })
      .then(r => r.text())
      .then(t => {
        if (t.includes('Login successful')) {
          // Fetch user ID after successful login
          fetch(`getUserId?email=${encodeURIComponent(f.email.value)}`)
            .then(res => res.text())
            .then(userId => {
              sessionStorage.setItem('userId', userId.trim());
              window.location = 'menu.html';
            });
        } else {
          document.getElementById('msg').textContent = t;
        }
      });
    };
  </script>
</body>
</html>
